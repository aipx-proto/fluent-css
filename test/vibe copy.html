<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="../styles/index.css" />
</head>

<body>
  <div class="flex justify-center mb-4">
    <button onclick="document.getElementById('add-files-dialog').showModal()" class="mri-appearance-primary">Add Files</button>
  </div>
  <dialog id="add-files-dialog" closedby="any" class="m-4" style="width: 500px;" open>
    <form method="dialog">
      <header>
        <h1 class="text-2xl mb-4">Adding files</h1>
        <p class="mb-4">Add your own files to augment the agent with specialized knowledge. Files will be added to a vector store that the search index can reference for quick information retrieval. Encrypted or sensitivity-labeled files are not supported. <a href="#" class="text-neutral-400">Learn more</a></p>
      </header>
      <main>
        <div class="space-y-4">
          <div>
            <label for="vector-store" class="block mb-1">Vector store *</label>
            <select id="vector-store" class="w-full">
              <option value="">Create a new vector store</option>
            </select>
          </div>
          <div>
            <label for="name" class="block mb-1">Name</label>
            <input type="text" id="name" placeholder="AgentVectorStore,14891" class="w-full">
          </div>
          <div>
            <label for="file-upload" class="block mb-1">Upload files</label>
            <input type="file" id="file-upload" class="mri-appearance-outline w-full">
          </div>
        </div>
      </main>
      <footer class="flex justify-between">
        <button type="submit" class="mri-appearance-primary">Upload and save</button>
        <button type="button" class="mri-appearance-transparent">Cancel</button>
        <button class="mri-dialog-close mri-appearance-transparent mri-icon-only" aria-label="Close">X</button>
      </footer>
    </form>
  </dialog>
</body>

</html>
