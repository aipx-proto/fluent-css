<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Tabs</title>
  <style>
    /* Hide radio buttons */
    .tab-input {
      display: none;
    }

    /* Tab container */
    .tabs {
      max-width: 600px;
      margin: 20px auto;
    }

    /* Tab labels */
    .tab-label {
      display: inline-block;
      padding: 10px 20px;
      background: #f0f0f0;
      cursor: pointer;
      border: 1px solid #ddd;
      border-bottom: none;
      margin-right: 5px;

      &:checked {
        background: #fff;
        border-bottom: 1px solid #fff;
        margin-bottom: -1px;
      }
    }

    /* Tab content */
    .tab-content {
      display: none;
      padding: 20px;
      border: 1px solid #ddd;
    }

    /* Show content when radio is checked */
    .tab-input:checked+.tab-label {
      background: #fff;
      border-bottom: 1px solid #fff;
      margin-bottom: -1px;
    }

    .tab-input:checked+.tab-content {
      display: block;
    }
  </style>
</head>

<body>
  <div class="tabs">
    <div class="tab-labels">
      <label for="tab1" class="tab-label">Tab 1</label>
      <label for="tab2" class="tab-label">Tab 2</label>
      <label for="tab3" class="tab-label">Tab 3</label>
    </div>

    <div class="tab-contents">
      <input type="radio" name="tabs" id="tab1" class="tab-input" checked/>
      <div class="tab-content">
        <h2>First Tab Content</h2>
        <p>This is the content of the first tab.</p>
      </div>

      <input type="radio" name="tabs" id="tab2" class="tab-input"/>
      <div class="tab-content">
        <h2>Second Tab Content</h2>
        <p>This is the content of the second tab.</p>
      </div>

      <input type="radio" name="tabs" id="tab3" class="tab-input"/>
      <div class="tab-content">
        <h2>Third Tab Content</h2>
        <p>This is the content of the third tab.</p>
      </div>
    </div>

  </div>
</body>

</html>
