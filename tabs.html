<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Tabs</title>
  <style>
    html {
      font-family: sans-serif;
    }

    /* Hide radio buttons */
    .tab-input {
      display: none;
    }


    /* Tab labels */
    .tab-label {
      display: inline-block;
      padding: 8px 16px;
      cursor: pointer;
      border-left: 4px solid transparent;

      /* Hide the radio button */
      & input[type="radio"] {
        display: none;
      }

      &:hover {
        border-color: gray;
        background: #f0f0f0;
      }

      /* Active tab */
      &:has(input[type="radio"]:checked) {
        border-color: #000;
      }
    }

    .tab-content {
      padding: 20px;
      flex: 1;
    }

    /* Hide the data-tab when the corresponding radio is not checked */
    :has(#tab-1:not(:checked)) [data-tab="tab-1"],
    :has(#tab-2:not(:checked)) [data-tab="tab-2"],
    :has(#tab-3:not(:checked)) [data-tab="tab-3"] {
      display: none;
    }

    /* Tab container */
    .primary-tabs {
      max-width: 800px;
      margin: 20px auto;
      display: flex;
      gap: 20px;
    }

    .primary-labels {
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 120px;
      border-right: 1px solid #ddd;
    }

    /* Tab container */
    .primary-tabs {
      max-width: 800px;
      margin: 20px auto;
      display: flex;
      gap: 20px;
    }

    .primary-labels {
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 120px;
      border-right: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <div class="tabs primary-tabs">
    <nav class="tab-labels primary-labels">
      <label for="tab-1" class="tab-label">
        <input type="radio" name="tab-group-1" id="tab-1"  checked />
        Tab 1
      </label>
      <label for="tab-2" class="tab-label">
        <input type="radio" name="tab-group-1" id="tab-2"  />
        Tab 2</label>
      <label for="tab-3" class="tab-label">
        <input type="radio" name="tab-group-1" id="tab-3"  />
        Tab 3</label>
    </nav>

    <div class="tab-contents">
      <div class="tab-content" data-tab="tab-1">
        <h2>First Tab Content</h2>
        <p>This is the content of the first tab.</p>
      </div>

      <div class="tab-content" data-tab="tab-2">
        <h2>Second Tab Content</h2>
        <p>This is the content of the second tab.</p>
      </div>

      <div class="tab-content" data-tab="tab-3">
        <h2>Third Tab Content</h2>
        <p>This is the content of the third tab.</p>
      </div>
    </div>

  </div>
</body>

</html>
