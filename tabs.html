<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Tabs</title>
  <style>
    .tabs>.wrapper {

      &>.bar {
        display: flex;
        gap: 1rem;

        &>input.tab {
          display: none;
        }
      }

      &:not(:has(> .bar > .tab:checked)) {
        display: none;
      }
    }

    .wrapper:has(> .bar > input:not(:checked)) {
      display: none;
    }

    .tabs>.wrapper>.bar {
      border-bottom: 2px solid #99999966;

      &>.tab {
        --line-width: 2px;
        border-block: solid transparent var(--line-width);
        margin-bottom: calc(var(--line-width) - 2px);
        padding-block: .25em;
        cursor: pointer;

        &:is(:checked)+.tab {
          border-bottom-color: #888888;
        }
      }
    }
  </style>
</head>

<body>
  <div class='tabs'>

    <div class='wrapper'>
      <div class='bar'>
        <input class='tab' id='tabs_0_tab_0' type='radio' name='tabs_0' checked />
        <label class='tab' for='tabs_0_tab_0'>Tab 1</label>
        <label class='tab' for='tabs_0_tab_1'>Second Tab</label>
      </div>
      <p>Lorem...</p>
      <p>Ipsum...</p>
    </div>

    <div class='wrapper'>
      <div class='bar'>
        <label class='tab' for='tabs_0_tab_0'>Tab 1</label>
        <input class='tab' id='tabs_0_tab_1' type='radio' name='tabs_0' />
        <label class='tab' for='tabs_0_tab_1'>Second Tab</label>
      </div>
      <p>Ipsum...2</p>
      <p>Lorem...</p>
    </div>

  </div>
</body>

</html>
