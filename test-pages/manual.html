<!doctype html>
<html lang="en" class="theme-dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azure AI Foundry</title>
  <link rel="stylesheet" href="../styles/index.css" />
</head>

<body class="wrapper">
  <div class="nav-bar">
    <style>
      .nav-bar {
        display: flex;
        align-items: center;
      }
    </style>
  </div>
  <div class="page-content">
    <style>
      .page-content {
        display: flex;
      }
    </style>
    <nav role="tablist" class="tab-list vertical">
      <label role="tab" aria-controls="panel-1" for="tab-1" class="tab-label">
        <input type="radio" name="tab-group-1" id="tab-1" checked />
        Agents
      </label>
      <label role="tab" aria-controls="panel-2" for="tab-2" class="tab-label">
        <input type="radio" name="tab-group-1" id="tab-2" />
        Models
      </label>
      <label role="tab" aria-controls="panel-3" for="tab-3" class="tab-label">
        <input type="radio" name="tab-group-1" id="tab-3" />
        Workflow
      </label>
      <label role="tab" aria-controls="panel-4" for="tab-4" class="tab-label">
        <input type="radio" name="tab-group-1" id="tab-4" />
        Settings
      </label>
    </nav>
    
    <section id="panel-1" role="tabpanel" aria-labelledby="tab-4">
      <h3>Content Writer</h3>
    </section>
  
  </div>
</body>

</html>
